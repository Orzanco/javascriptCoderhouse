<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <link rel="stylesheet" href="css\styles.css">
  <title>Calculadora de Skins</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h4>Modo oscuro / Modo claro</h4>
      <label class="switch">
        <input type="checkbox" id="dark_mode" onchange="return function_Dark_mode();">
        <span class="slider round"></span>
      </label>

    </div>
  </div>
  <div id="main-container">

    <header>

      <h1 id="title">Calculadora skins</h1>

      <p id="description">(suma skin 1 + skin 2)</p>

    </header>

    <form id="form-container">
      <div class="question-container">
        <label id="precio-label" class="question-label" for="precio">Precio de la skin 1:</label>
        <input id="precio" class="row-input" type="text" placeholder="Ingrese el precio de la skin" required>
      </div>
      <div class="question-container">
        <label id="impuesto-label" class="question-label" for="impuesto">Precio de la skin 2:</label>
        <input id="impuesto" class="row-input" type="impuesto" placeholder="Ingrese el precio de la skin 2" required>
      </div>


      <div class="question-container">
        <h2 id="total-label" class="question-label" for="total">Precio total:</h2>
      </div>
      <ul id="resp"></ul>
      <button id="submit" type="submit">Submit</button>


    </form>
    <ul id="lista-invocadores"></ul>
  </div>
  <div id="show"></div>

  <h2 id="title">Contanos mas sobre vos!</h2>
  <form id="form-test">

    <div class="question-container">
      <label id="precio-label" class="question-label" for="precio">Nombre de invocador:</label>
      <input id="form-name" class="row-input" type="text" placeholder="Ingrese su nombre de invocador" required>
    </div>
    <div class="question-container">
      <label id="impuesto-label" class="question-label" for="impuesto">Elo:</label>
      <input id="form-elo" class="row-input" type="impuesto" placeholder="Ingrese su elo" required>
      <button id="submit2" type="submit">Submit</button>
    </div>


    <div id="text-animate">
      <h1>
        Esto es una calculadora de skins orientada a league of legends 
        Disfrutala y a salir de bronce!
      </h1>

    </div>

    <div id="1"></div>
    <button id="miboton"> Presiona para ver los ultimos campeones a√±adidos y su rol</button>

    <div id="agradecimiento"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modos.js"></script>
    <script src="js/dom.js"></script>
    <script src="llamadaAjax.js"></script>
    <script src="datos.json"></script>

</body>

</html>
